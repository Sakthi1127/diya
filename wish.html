<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        display: grid;
        place-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        text-align: center;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevents scrolling on mobile */
        color: rgb(220, 73, 5);
    }
    h1 {
        font-size: 3em;
        text-shadow: 2px 2px 5px #000;
    }
    .wish {
        font-size: 1.5em;
        margin: 20px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    .visible {
        opacity: 1;
    }
    .cake {
        position: relative;
        width: 300px;
        height: 300px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/5/5a/Birthday_cake_with_candles.jpg') no-repeat center/cover;
        border-radius: 20px;
    }
    .cake-photo {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
    }
    button {
        background: #2ecacd;
        color: white;
        padding: 10px 20px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        margin-top: 10px;
    }
    /* Floating hearts */
    .heart {
        position: fixed;
        color: red;
        animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
    /* Sparkle stars */
    .star {
        position: fixed;
        color: yellow;
        animation: sparkle 1.5s linear forwards;
    }
    @keyframes sparkle {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
    }
    /* Crackers */
    .cracker {
        position: fixed;
        color: orange;
        font-size: 20px;
        animation: burst 1s ease-out forwards;
    }
    @keyframes burst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }
    /* Flowers */
    .flower {
        position: fixed;
        color: pink;
        font-size: 24px;
        animation: bloom 2s ease-out forwards;
    }
    @keyframes bloom {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1.5); opacity: 1; }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
        h1 { font-size: 2em; }
        .cake { width: 200px; height: 200px; }
        .cake-photo { width: 130px; height: 130px; top: 35px; left: 35px; }
        .wish { font-size: 1.2em; margin: 10px; }
        button { font-size: 1em; padding: 8px 16px; }
    }
</style>
</head>
<body>    
</body>
</html>
